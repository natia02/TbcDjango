<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/author/author_list.css' %}">
</head>
<body>
    <button type="button" onclick="location.href='http://127.0.0.1:8000/'">Main Page</button>
    <h1>List of Authors</h1>
    <ul>
        {% for author in authors  %}
            <li><a href="/author/{{ author.id }}">{{ author }}</a></li>
        {% endfor %}
    </ul>

    <div class="paginator-container">
        {% if authors.has_previous %}
            <a class="paginator" href="?page={{ authors.previous_page_number }}">Previous</a>
        {% endif %}
        <span class="paginator-text">Page {{ authors.number }} of {{ authors.paginator.num_pages }}.</span>
        {% if authors.has_next %}
            <a class="paginator" href="?page={{ authors.next_page_number }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
