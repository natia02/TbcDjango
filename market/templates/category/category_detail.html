<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} - Category Detail</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/author/author_detail.css' %}">
</head>
<body>
    <h2>{{ category.name }}</h2>

    <h3>Books with category {{ category.name }} in our database:</h3>
    {% if not books %}
        <p>There are no books with category {{ category.name }} in the database.</p>
    {% endif %}
    <ul>
        {% for book in books %}
            <li><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
